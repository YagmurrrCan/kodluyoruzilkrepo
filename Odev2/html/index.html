<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/Odev2/css/first.css">
</head>

<body>

        <div class="icon">
            <img src="/Odev2/img/google.jpg" alt="logo">
        </div>
      
        <div class="searchbar">
            <h2>Search the web using Google!</h2>
        </div>

        <div class="table">

            <div class="nav">

                <div class="tr">
                    <div class="search">
                        <p>Search the web using Google!</p>
                        <form action="#">
                            <input type="text" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky">
                        </form>
                    </div>
                </div>

                <div class="tr">
                    <div class="td td-left">
                        <span>Special Searches</span><br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </div>
                    <div class="td  td-center">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </div>
                    <div class="td td-right">
                        <form action="#">
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"">Archive</a>
                        </form>
            
                    </div>

                </div>

            </div>
        
        </div>

        <!--Copyright-->
        <p class="copyright">
            <span>Copyright Â©1998 Google Inc.</span>
        </p>

</body>
</html>
